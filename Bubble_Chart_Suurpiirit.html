<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts kokeilu</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">

$(function () {
    $('#container').highcharts({

        chart: {
            type: 'bubble',
            zoomType: 'xy'
        },

        title: {
            text: 'Kasvatus- ja perheneuvonnan 0-17-vuotiaat varsinaiset asiakkaat 2013 keskitulojen mukaan Helsingin suurpiireittäin'
        },
        subtitle: {
            text: 'Lähteet: Tilastokeskus, Tulo- ja varallisuustilasto<br>Sosiaali- ja terveysvirasto; Lastensuojelun vuositilastot'
        },
	xAxis: {
            title: {
                text: 'Keskitulo 2012'
            }
        },
	yAxis: {
            title: {
                text: '%:ia 0-17-v. väestöstä'
            }
        },
	tooltip: {
            shared: true,
            useHTML: true,
            headerFormat: '<td style="color: {series.color}">{series.name}: </td><table>',
            pointFormat: '<tr><td style="text-align: right"><b>{point.y}</td><td style="text-align: left">(%)</b></td></tr>' + 
			'<tr><td style="text-align: right">{point.z:,0f}</td><td style="text-align: left">nuoresta</b></td></tr>' +
			'<tr><td style="text-align: right">Alueen</td><td style="text-align: left">keskitulot</b></td></tr>' +
                	'<tr><td style="text-align: right"><b>{point.x:,0f}</td><td style="text-align: left">€/vuosi</b></td></tr>',
            footerFormat: '</table>',
            valueDecimals: 2
        },
        series: [{
            data: [[42516, 1.7, 13471]],
			name: 'Eteläinen'
        }, {
            data: [[31651, 2.3, 16527]],
			name: 'Läntinen'
		}, {
			data: [[35855, 1.9, 8512]],
			name: 'Keskinen'
		}, {
			data: [[28319, 2.41, 19702]],
			name: 'Pohjoinen'
		}, {
			data: [[34030, 2.13, 9060]],
			name: 'Koillinen'
		}, {
			data: [[26368, 2.24, 20939]],
			name: 'Kaakkoinen'
		}, {
			data: [[27834, 2.06, 8969]],
			name: 'Itäinen'
		}, {
            data: [[50383, 1.91, 679]],
			name: 'Östersundom'
        }]
    });
});
</script>
</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>
</body>
</html>
